name: Build

on:
  push:
  pull_request:
    branches:
      - main

env:
  GOPATH: /home/runner/work/dnscheck/go

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      pull-requests: read

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
          submodules: true
          path: go/src/github.com/mdeous/dnscheck

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ^1.16

      - name: Check if code compiles
        run: make
